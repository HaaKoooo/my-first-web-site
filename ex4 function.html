<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
      function oneplusone(){
        document.write(1+1+'<br>');
      }
      oneplusone();
      function sum(left,right){
        document.write(left+right+'<br>');
      }
      sum(2,3);   // 5
      sum(3,4);   // 7
    </script>
    <h2>Return</h2>
    <script>
       function sum3(left,right){
         document.write(left+right+'<br>');
       }
       sum3(1,2);

       function sum4(left,right){
         return left + right;
       }
       document.write(sum4(1,2)+'<br>');
        document.write('<div style ="color:red" >' + sum4(1,2) + '</div>');
        document.write('<div style ="font-size : 3rem;" >' + sum4(1,2) + '</div>');

    </script>
  </body>
</html>
